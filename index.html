<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="src/styles.scss" />
    <script
      src="https://kit.fontawesome.com/84576b974f.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <img
          class="menu__logo"
          src="img/StarWarsLogo.png"
          alt="star wars logo"
        />
        <nav id="navlist" class="menu__list"></nav>
      </div>
      <div class="main">
        <div id="game_photo"></div>
        <div class="mode">
          <div id="game_description_header"></div>
          <div id="game_description"></div>
          <div class="mode__game-in-progress" hidden>
            <div class="answers"></div>
          </div>
          <div id="halloffame"></div>
          <div class="buttons"></div>
        </div>
      </div>
      <div id="progress"></div>            
    </div>
    <div id="gameovermodal"></div>
  </body>
</html>
