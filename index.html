<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/84576b974f.js" crossorigin="anonymous"></script>
</head>
<body class="page">
    <div class="menu">
        <img class="menu__logo" src="img/StarWarsLogo.png" alt="">
        <nav class="menu__list">
            <a class="menu__item menu__item--selected" href="#">People</a>
            <a class="menu__item menu__item" href="#">Vehicles</a>
            <a class="menu__item menu__item" href="#">Starships</a>
        </nav>
    </div>
    <div class="main">
        <div class="question__photo">
            <img class="question__image" src="img/QuestionPhoto.png" alt="" >
        </div>
        <div class="mode">
            <p class="mode__type">Question: Who is this character?</p> 
            <!-- <div class="mode__rules">
                <p class="mode__title"><i class="fas fa-graduation-cap"></i> Mode rules</p>
                <p class="mode___description">You have one minute (1m) to answer as many questions as possible. During the game on each question you need to select who from Star Wars is showed on the left (Jar Jar Binks right now) from available options.</p>
            </div>  -->
            <div class="option-buttons">
                <button class="button button-option">1</button>
                <button class="button button-option">2</button>
                <button class="button button-option">3</button>
                <button class="button button-option">4</button>
            </div>
        </div>        
    </div>
    <div class="progress-wraper">
        <div class="progress-lightSaber">
            <img class='handle' src="./img/LightsaberHandle.png" alt="light saber">
            <div class="light"></div>
        </div>
        <div class="timeLeft">Time Left: <span>0m 43s</span></div>
    </div>
    <!-- <div class="buttons">
        <button class="button button--ranking"><i class="fas fa-id-badge"></i> Hall of fame</button>
        <button class="button button--play">play the game</button>
    </div> -->
    <!-- <button class="button button--settings">Settings</button>  -->
</body>
</html>
