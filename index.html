<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="src/styles.scss" />
    <script
      src="https://kit.fontawesome.com/84576b974f.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <img
          class="menu__logo"
          src="img/StarWarsLogo.png"
          alt="star wars logo"
        />
        <nav class="menu__list">
          <a class="menu__item menu__item--selected" href="#">People</a>
          <a class="menu__item menu__item" href="#">Vehicles</a>
          <a class="menu__item menu__item" href="#">Starships</a>
        </nav>
      </div>
      <div class="main">
        <div class="question__photo">
          <img
            class="question__image"
            src="img/QuestionPhoto.png"
            alt="image for quiz question"
          />
        </div>
        <div class="mode">
          <p class="mode__type">MODE: Who is this character?</p>
          <div class="mode__rules">
            <p class="mode__title">
              <i class="fas fa-graduation-cap"></i> Mode rules
            </p>
            <p class="mode___description">
              You have one minute (1m) to answer as many questions as possible.
              During the game on each question you need to select who from Star
              Wars is showed on the left (Jar Jar Binks right now) from
              available options.
            </p>
          </div>

          <div class="mode__game-in-progress" hidden>
            <div class="answers">
              <button class="button answers__option">1</button>
              <button class="button answers__option">2</button>
              <button class="button answers__option">3</button>
              <button class="button answers__option">4</button>
            </div>
          </div>

          <div class="progress" hidden>
            <div class="progress__lightSaber">
              <img
                class="progress__saberHandle"
                src="./img/LightsaberHandle.png"
                alt="light saber"
              />
              <div class="progress__saberLight"></div>
            </div>
            <div class="progress__time">
              Time Left: <span class="progress__timeLeft">0m 43s</span>
            </div>
          </div>

          <div id="halloffame"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="button button--ranking">
          <i class="fas fa-id-badge"></i>
          <span class="button__text">Hall of fame</span>
        </button>
        <button class="button button--play">play the game</button>
      </div>
      <button class="button button--settings">Settings</button>
    </div>
    <div class="settings">
      <form>
        <label for="api_key">Google Vision API Key:</label>
        <input class="api_key--input" type="text" id="api_key" name="api_key" />
        <input class="button button--save" type="submit" value="Save" />
        <input class="button button--clear" type="submit" value="Clear" />
      </form>
    </div>
    <button class="button button--back">Back</button>
    <div id="gameovermodal">
    </div>
  </body>
</html>
